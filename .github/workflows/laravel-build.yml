name: Build Laravel Application

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: 8.0
      node-version:
        required: false
        type: string
        default: 16

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP and Deployer
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ inputs.php-version }}
          coverage: none
          tools: composer:v2

      - name: Setup NodeJS and NPM
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package-lock.lock') }}

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install composer dependencies
        run: composer install --verbose --prefer-dist --no-progress --no-interaction --no-dev --optimize-autoloader

      - name: Install node modules
        run: npm ci

      - name: Generate assets
        run: npm run prod

      - name: Compress the artifact
        run: zip --symlinks -q -r build.zip . -x "./node_modules/*" "./tests/*" "./.github/*"

      - name: Archive the artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact-build
          path: build.zip
          retention-days: 1
